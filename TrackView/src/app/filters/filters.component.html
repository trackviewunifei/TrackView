<div style="max-width:100%" class="text-info">
  <div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
      <label>FOIII</label><br>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" [formControl]="date">
        <mat-datepicker-toggle matSuffix [for]="picker1" style="color:white;"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
      <label></label>
      <mat-form-field>
        <input matInput [matDatepicker]="picker3" [value]="date.value">
        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
