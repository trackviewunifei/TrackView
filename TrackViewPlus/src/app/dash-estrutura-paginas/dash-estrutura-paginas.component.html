<div class="row" style="max-width: 88rem;">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <h1 class="text-info text-center">{{configs.Title}}</h1>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6">
        <app-card [strings]="card1"></app-card>
    </div>

    <div class="col-sm-6 col-md-6 col-lg-6">
        <app-card [strings]="card4"></app-card>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="text-info card text-white border-info ">
            <app-chart-bar [data]="bulletChart" [axisNames]="axisNamesBar" [colors]="colors"></app-chart-bar>
            <div class="card-body">
                <h5 class="card-title text-center">{{configs.Charts[1].Title}}</h5>
            </div>
        </div>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="text-info card text-white border-info ">
            <app-chart-bullet [data]="pieChart" [axisNames]="axisNamesBullet" [colors]="colors"
                [height]="bulletHeight"></app-chart-bullet>
            <div class="card-body">
                <h5 class="card-title text-center">{{configs.Charts[0].Title}}</h5>
            </div>
        </div>
    </div>
    
</div>

<router-outlet></router-outlet>
